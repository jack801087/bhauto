<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BH Search Page</title>
  <style type="text/css">
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size:13px;
        color:#333333;
        padding: 0;
        margin: 0;
    }
    a {
        color:#00307f;
    }
    section.row {
        padding: 1.6em 1.6em;
        border-bottom:1px solid #CCCCCC;
    }
    section.row:nth-child(odd){
        background-color:#FCFCFC;
    }
    section.row:nth-child(even){
        background-color:#F6F6F6;
    }
    div.row_info {
        margin-bottom:0.3em;
    }
  </style>
</head>

<body>

{{#tracks_content}}
<section class="row">

    <div class="row_info">
        <strong>Track #{{id}}</strong>
    </div>

    <div class="row_info">
        <strong>Title</strong>
        <span>{{title}}</span>
        <a href="https://www.beatport.com/search/tracks?q={{q_artist}}+{{q_title}}" target="_blank">Beatport</a>
        <a href="https://www.beatport.com/search/tracks?q={{q_title}}" target="_blank">Beatport2</a>
        <a href="https://soundcloud.com/search/sounds?q={{q_artist}}+{{q_title}}" target="_blank">Soundcloud</a>
        <a href="https://soundcloud.com/search/sounds?q={{q_title}}" target="_blank">Soundcloud2</a>
        <a href='https://www.google.com/search?&tbm=isch&source=lnms&q={{q_title}}+"{{q_artist}}"&oq={{q_title}}+"{{q_artist}}"' target="_blank">Artwork</a>
    </div>

    <div class="row_info">
        <strong>Artists</strong>
        <span>{{artists}}</span>
        <a href='https://www.google.com/search?q="instagram"+"{{q_artists}}"&oq="instagram"+"{{q_artists}}"' target="_blank">Google</a>
        <a href='https://www.google.com/search?q="instagram"+"{{q_title}}+"{{q_artists}}"&oq="instagram"+{{q_title}}+"{{q_artists}}"' target="_blank">Google2</a>
    </div>

    <div class="row_info">
        <strong>Labels</strong>
        <span>{{labels}}</span>
        <a href='https://www.google.com/search?q="instagram"+"{{q_labels}}"&oq="instagram"+"{{q_labels}}"' target="_blank">Google</a>
    </div>

</section>
{{/tracks_content}}

</body>
</html>
